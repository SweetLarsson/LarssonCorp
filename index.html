
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Larsson Corp | Creative Excellence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
              display: ['Montserrat', 'sans-serif'],
            },
            colors: {
              larsson: {
                black: '#020202',
                darkGrey: '#0A0A0B',
                grey: '#141417',
                navy: '#000B1A',
                accent: '#007AFF',
                light: '#FFFFFF',
                silver: '#C0C0C0',
              }
            },
            animation: {
              'marquee': 'marquee 40s linear infinite',
              'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 20s ease-in-out infinite',
              'float-delayed': 'float 25s ease-in-out infinite 2s',
              'wave': 'wave 12s linear infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                '50%': { transform: 'translateY(-20px) rotate(2deg)' },
              },
              wave: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body::-webkit-scrollbar {
        display: none;
      }
      body {
        -ms-overflow-style: none;
        scrollbar-width: none;
        background-color: #020202;
        font-family: 'Montserrat', sans-serif;
      }
      .text-justify-custom {
        text-align: justify;
        text-justify: inter-word;
      }
      .text-gradient {
        background: linear-gradient(135deg, #FFFFFF 0%, #007AFF 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .nav-link-underline {
        position: relative;
      }
      .nav-link-underline::after {
        content: '';
        position: absolute;
        bottom: -4px;
        left: 0;
        width: 0;
        height: 1px;
        background: #007AFF;
        transition: width 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .nav-link-underline:hover::after {
        width: 100%;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Montserrat', sans-serif;
        font-weight: 900;
      }
      p, span, div, button, input, select, textarea {
        font-family: 'Montserrat', sans-serif;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
      }
    }
    </script>
  </head>
  <body class="bg-larsson-black text-larsson-light antialiased overflow-x-hidden">
    <div id="root"></div>
  </body>
</html>

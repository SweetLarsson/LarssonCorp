
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Larsson Corp | Creative Excellence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Using Inter for that elegant, high-end corporate feel -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Montserrat', 'sans-serif'],
            },
            colors: {
              larsson: {
                black: '#020202',
                darkGrey: '#0A0A0B',
                grey: '#141417',
                navy: '#000B1A',
                accent: '#007AFF',
                light: '#FFFFFF',
              }
            },
            animation: {
              'marquee': 'marquee 40s linear infinite',
              'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-50%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body::-webkit-scrollbar {
        display: none;
      }
      body {
        -ms-overflow-style: none;
        scrollbar-width: none;
        background-color: #020202;
        font-feature-settings: "cv02", "cv03", "cv04", "cv11";
      }
      .text-gradient {
        background: linear-gradient(135deg, #FFFFFF 0%, #007AFF 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .hero-gradient {
        background: radial-gradient(circle at 50% 50%, #001B3D 0%, #020202 100%);
      }
      /* Custom navigation underline animation */
      .nav-link-underline {
        position: relative;
      }
      .nav-link-underline::after {
        content: '';
        position: absolute;
        bottom: -4px;
        left: 0;
        width: 0;
        height: 2px;
        background: linear-gradient(to right, #007AFF, #00C2FF);
        transition: width 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .nav-link-underline:hover::after {
        width: 100%;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
      }
    }
    </script>
  </head>
  <body class="bg-larsson-black text-larsson-light font-sans antialiased overflow-x-hidden">
    <div id="root"></div>
  </body>
</html>
